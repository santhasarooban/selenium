<!DOCTYPE html>
<html>
<head>
 

    <meta charset="utf-8">
    <title>Form Validation</title>
    <style>
      body{
background-color: #ecf0f1;

}
      form {
        font: 1em sans-serif;
        max-width: 320px;
      }

      p > label {
        display: block;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea,
      fieldset {
        width : 100%;
        border: 1px solid #333;
        box-sizing: border-box;
      }

      input:focus:invalid {
        box-shadow: none;
      }
    </style>
</head>

<body>
<h1 style="align-items:center;">Form Validation</h1>
  <form action="#" name="test">
<p>
<label>
First Name</label>
<input type="text" pattern="^[a-zA-Z]+$">
<label>
</p>
<p>
Last Name</label>
<input type="text" pattern="^[a-zA-Z]+$">
</p>
    <p>
      <label for="n1">Age</label>
      <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern=[0-9]>
    </p>
    <p>
      <label for="gen">Gender</label>
      <input type="radio" id="t2" name="male">Male
      <input type="radio" id="t2" name="female">Female
    </p>
    <p>
      <label for="t2">E-mail</label>
      <input type="email" id="t2" name="email">
    </p>
    <p>
      <label for="t2">Hobby</label>
      <input type="checkbox" id="t2" name="cricket">Cricket <br>
      <input type="checkbox" id="t2" name="cricket">Chess <br>
      <input type="checkbox" id="t2" name="cricket">Reading Books 

    </p>
<label>Contact</label>
<input type="text" pattern="[0-9]">
    <p>
      <label for="t3">Comments</label>
      <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
</body>

</html>
